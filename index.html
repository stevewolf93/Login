<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" />
  </head>
  <body>
    <!-- Main Container -->

    <!-- Big Container for all Login options -->
    <div id="maincontentLogin">
      <!-- Container for One button Login  -->
      <div id="oneButtonLogin">
        <div class="sm">
          <a href="http://" id="facebook">
            <i class="fab fa-facebook-f"></i> | Facebook login
          </a>
        </div>
        <div class="sm">
          <a href="http://" id="google">
            <i class="fab fa-google-plus-g"></i> | Google+ login</a
          >
        </div>
        <div class="sm">
          <a href="http://" id="twitter"
            ><i class="fab fa-twitter"></i> | Twitter login</a
          >
        </div>
      </div>
      <!-- Divider -->
      <div id="divider">
        <!-- line -->
        <div></div>
        <!-- circle -->
        <div><p>OR</p></div>
      </div>
      <!-- Container for Traditional Login -->
      <div id="traditionalLogin">
        <h2>Sign in with</h2>
        <!-- Form  Block-->
        <form action="index.js">
          <input
            type="email"
            name=""
            id=""
            placeholder="&#xf007; Username or email"
          />
          <input
            type="password"
            name=""
            id=""
            placeholder=" &#xf577; Password"
          />
          <!-- Form inline -->
          <div >
            <label for="rememberMe">
              <input type="checkbox" name="rememberMe" id="" /> Remember
              Me</label
            >
            <input type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <!-- Register and PW reset -->
    <div id="footer">
      <span>
        <a href="http://">Register now</a> |
        <a href="http://">Forgotten?</a>
      </span>
    </div>
  </body>
</html>
