<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Main Container -->
  <main>   
  <!-- Big Container for all Login options -->
    <div id="maincontentLogin">
      <!-- Container for One button Login  -->
      <div id="oneButtonLogin">
        <div class="sm"><a href="http://">Facebook login</a></div>
        <div class="sm"><a href="http://">Google + login</a></div>
        <div class="sm"><a href="http://">Twitter login</a></div>
      </div>
      <!-- Divider -->
      <div id="divider">
      </div>
      <!-- Container for Traditional Login -->
      <div id="traditionalLogin">
        <H2>Sign in</H2>
        <!-- Form  Block-->
        <form action="index.js">
          <input type="email" name="" id="">
          <input type="password" name="" id="">
          <!-- Form inline -->
          <div>Remember me
            <input type="checkbox" name="" id="">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
<!-- Register and PW reset -->
  <div id="footer">
<a href="http://">Register now</a>
<a href="http://">Forgotten?</a>
  </div>

  </main>
</body>
</html>
