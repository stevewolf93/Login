<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Main Container -->
  <main>   
  <!-- Big Container for all Login options -->
    <div id="maincontentLogin">
      <!-- Container for One button Login  -->
      <div id="oneButtonLogin">
        <div class="sm" ><a href="http://"id="facebook">Facebook login</a></div>
        <div class="sm" ><a href="http://" id="google">Google+ login</a></div>
        <div class="sm" ><a href="http://" id="twitter">Twitter login</a></div>
      </div>
      <!-- Divider -->
      <div id="divider">
        <!-- line -->
        <div></div>
        <!-- circle -->
        <div> </div>
      </div>
      <!-- Container for Traditional Login -->
      <div id="traditionalLogin">
        <H2>Sign in with</H2>
        <!-- Form  Block-->
        <form action="index.js">
          <input type="email" name="" id="" placeholder="Username or email">
          <input type="password" name="" id="" placeholder=" Password">
          <!-- Form inline -->
          <div>
            <input type="checkbox" name="" id=""> 
            <span>Remember me</span> 
            <input type="submit" value="Login">
          </div>
          
        </form>
      </div>
    </div>
<!-- Register and PW reset -->
  <div id="footer"> <Span>
<a href="http://">Register now</a> |
<a href="http://">Forgotten?</a>
</Span>
  </div>

  </main>
</body>
</html>
